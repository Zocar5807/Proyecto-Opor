<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Iniciar sesión - La Oportunidad</title>
  <link rel="stylesheet" href="../assets/css/base.css">
  <link rel="stylesheet" href="../assets/css/layout.css">
  <link rel="stylesheet" href="../assets/css/components.css">
  <link rel="stylesheet" href="../assets/css/theme.css">
  <link rel="icon" href="../assets/img/logo.svg">
  <style>
    .login{max-width:420px;margin:48px auto}
    .login h1{margin:0 0 16px}
    form{display:grid;gap:12px}
  </style>
  <script type="module">
    import { saveSession } from '../assets/js/auth.js';
    import { apiFetch } from '../assets/js/api.js';
    import { showToast } from '../assets/js/ui.js';
    // URLs base ya configuradas en api.js según tus microservicios
    function parseJwt(token){ try { return JSON.parse(atob(token.split('.')[1])); } catch { return {}; } }

    window.addEventListener('DOMContentLoaded', ()=>{
      const form = document.querySelector('form');
      form.addEventListener('submit', async (e)=>{
        e.preventDefault();
        const username = document.getElementById('username').value.trim();
        const password = document.getElementById('password').value;
        try {
          const data = await apiFetch('usuarios', '/login', { method:'POST', body:{ username, password } });
          const payload = parseJwt(data.token);
          const role = payload.rol || payload.role || 'cliente';
          saveSession({ token: data.token, role });
          showToast('Bienvenido');
          if (role === 'admin') location.href = 'admin_dashboard.html'; else location.href = 'products.html';
        } catch (err) {
          showToast('Credenciales inválidas');
        }
      });
    });
  </script>
</head>
<body>
  <main class="container">
    <section class="login card">
      <img src="../assets/img/logo.svg" alt="La Oportunidad" style="height:40px;margin-bottom:16px">
      <h1>Iniciar sesión</h1>
      <form>
        <div>
          <label for="username">Usuario</label>
          <input class="input" id="username" required>
        </div>
        <div>
          <label for="password">Contraseña</label>
          <input class="input" type="password" id="password" required>
        </div>
        <button class="button" type="submit">Entrar</button>
        <p style="margin:8px 0 0;color:var(--color-text-muted)">¿No tienes cuenta? <a href="register.html">Regístrate</a></p>
      </form>
    </section>
  </main>
</body>
</html>
