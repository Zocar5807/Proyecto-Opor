<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin - Contratos</title>
  <link rel="stylesheet" href="/assets/css/base.css">
  <link rel="stylesheet" href="/assets/css/layout.css">
  <link rel="stylesheet" href="/assets/css/components.css">
  <link rel="stylesheet" href="/assets/css/theme.css">
  <script type="module">
    import { requireAuth } from '/assets/js/auth.js';
    import { renderHeader } from '/assets/js/ui.js';
    import { apiFetch } from '/assets/js/api.js';
    requireAuth(['admin','empleado']);
    window.addEventListener('DOMContentLoaded', async ()=>{
      renderHeader({ active:'contracts' });
      const tbody = document.querySelector('tbody');
      const qInput = document.getElementById('q');
      const pageSizeSel = document.getElementById('pageSize');
      const prevBtn = document.getElementById('prev');
      const nextBtn = document.getElementById('next');
      const pageInfo = document.getElementById('pageInfo');

      let all = [];
      let filtered = [];
      let page = 1;

      function normalize(c){
        return {
          id: c.id,
          usuarioId: c.con_cliente ?? c.userId ?? '',
          usuarioNombre: c.con_nombre_cliente ?? c.clienteNombre ?? '',
          estado: c.con_estado ?? c.estado ?? c.status ?? '—',
          fecha: c.con_fecha ?? c.fecha ?? null,
          fechaPlazo: c.con_fecha_plazo ?? c.fechaPlazo ?? c.fecha_plazo ?? null
        };
      }

      function render(){
        const pageSize = Number(pageSizeSel.value);
        const start = (page-1)*pageSize;
        const rows = filtered.slice(start, start+pageSize);
        tbody.innerHTML = rows.map(c=>`<tr>
          <td>${c.id}</td>
          <td>${c.usuarioNombre || c.usuarioId || '—'}</td>
          <td>${c.estado}</td>
          <td>${c.fecha ? new Date(c.fecha).toLocaleString() : '—'}</td>
          <td>${c.fechaPlazo ? new Date(c.fechaPlazo).toLocaleDateString() : '—'}</td>
          <td><a class=\"button\" href=\"admin_contract_detail.html?id=${c.id}\">Ver</a></td>
        </tr>`).join('');
        const totalPages = Math.max(1, Math.ceil(filtered.length / pageSize));
        pageInfo.textContent = `${page} / ${totalPages}`;
        prevBtn.disabled = page<=1;
        nextBtn.disabled = page>=totalPages;
      }

      function applyFilter(){
        const q = (qInput.value||'').toLowerCase();
        filtered = all.filter(c => `${c.id} ${c.usuarioId} ${c.usuarioNombre} ${c.estado} ${c.fecha ?? ''} ${c.fechaPlazo ?? ''}`.toLowerCase().includes(q));
        page = 1;
        render();
      }

      prevBtn.addEventListener('click', ()=>{ if(page>1){ page--; render(); }});
      nextBtn.addEventListener('click', ()=>{ const totalPages=Math.ceil(filtered.length/Number(pageSizeSel.value))||1; if(page<totalPages){ page++; render(); }});
      pageSizeSel.addEventListener('change', ()=>{ page=1; render(); });
      qInput.addEventListener('input', ()=> applyFilter());

      try{
        const list = await apiFetch('contratos','');
        all = (list||[]).map(normalize);
        filtered = all.slice();
        render();
      }catch{ tbody.innerHTML = '<tr><td colspan=4>No se pudieron cargar</td></tr>'; }
    });
  </script>
</head>
<body>
  <header></header>
  <main class="container">
    <h1>Contratos</h1>
    <div class="card" style="margin-bottom:12px;display:flex;gap:12px;align-items:center">
      <input id="q" class="input" placeholder="Buscar por id, usuario o estado" style="flex:1">
      <label for="pageSize" style="color:var(--color-text-muted)">Por página</label>
      <select id="pageSize" class="input" style="width:120px">
        <option value="5">5</option>
        <option value="10" selected>10</option>
        <option value="20">20</option>
      </select>
      <button id="prev" class="button" type="button">Anterior</button>
      <span id="pageInfo" style="min-width:60px;text-align:center">1 / 1</span>
      <button id="next" class="button" type="button">Siguiente</button>
    </div>
    <table class="table">
      <thead><tr><th>ID</th><th>Usuario</th><th>Estado</th><th>Fecha</th><th>Plazo</th><th></th></tr></thead>
      <tbody></tbody>
    </table>
  </main>
</body>
</html>
