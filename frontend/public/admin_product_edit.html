<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin - Producto</title>
  <link rel="stylesheet" href="/assets/css/base.css">
  <link rel="stylesheet" href="/assets/css/layout.css">
  <link rel="stylesheet" href="/assets/css/components.css">
  <link rel="stylesheet" href="/assets/css/theme.css">
  <script type="module">
    import { requireAuth } from '/assets/js/auth.js';
    import { renderHeader, showToast } from '/assets/js/ui.js';
    import { apiFetch } from '/assets/js/api.js';
    requireAuth('admin');
    function id(){ const u=new URL(location.href); return u.searchParams.get('id'); }
    window.addEventListener('DOMContentLoaded', async ()=>{
      renderHeader({ active:'dashboard', isAdmin:true });
      const form = document.querySelector('form');
      const productId = id();
      if (productId) {
        try{
          const p = await apiFetch('productos',`/${productId}`);
          document.getElementById('name').value = p.nombre ?? p.name ?? '';
          document.getElementById('price').value = p.precio ?? p.price ?? 0;
          document.getElementById('description').value = p.descripcion ?? '';
        }catch{}
      }
      form.addEventListener('submit', async (e)=>{
        e.preventDefault();
        const body = { name: document.getElementById('name').value.trim(), price: Number(document.getElementById('price').value), description: document.getElementById('description').value.trim() };
        try{
          if (productId) await apiFetch('productos',`/${productId}`,{ method:'PATCH', body });
          else await apiFetch('productos','',{ method:'POST', body });
          showToast('Producto guardado');
        }catch{ showToast('No se pudo guardar'); }
      });
    });
  </script>
</head>
<body>
  <header></header>
  <main class="container">
    <h1>Producto</h1>
    <section class="card">
      <form>
        <div>
          <label for="name">Nombre</label>
          <input class="input" id="name" required>
        </div>
        <div>
          <label for="price">Precio</label>
          <input class="input" id="price" type="number" min="0" step="0.01" required>
        </div>
        <div>
          <label for="description">Descripci√≥n</label>
          <textarea class="input" id="description" rows="4"></textarea>
        </div>
        <button class="button" type="submit">Guardar</button>
      </form>
    </section>
  </main>
</body>
</html>
