<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mis Órdenes - La Oportunidad</title>
  <link rel="stylesheet" href="/assets/css/base.css">
  <link rel="stylesheet" href="/assets/css/layout.css">
  <link rel="stylesheet" href="/assets/css/components.css">
  <link rel="stylesheet" href="/assets/css/theme.css">
  <link rel="icon" href="/assets/img/logo.svg">
  <script type="module" src="/assets/js/orders.js"></script>
</head>
<body>
  <header></header>
  <main class="container">
    <div class="page-header">
      <h1 class="page-title">Mis Órdenes</h1>
    </div>

    <div id="loadingState" class="empty-state" style="display: none;">
      <div class="spinner" style="margin: 0 auto;"></div>
      <p class="empty-state-text">Cargando órdenes...</p>
    </div>

    <div id="emptyState" class="empty-state" style="display: none;">
      <svg class="empty-state-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M9 5H7C5.89543 5 5 5.89543 5 7V19C5 20.1046 5.89543 21 7 21H17C18.1046 21 19 20.1046 19 19V7C19 5.89543 18.1046 5 17 5H15M9 5C9 6.10457 9.89543 7 11 7H13C14.1046 7 15 6.10457 15 5M9 5C9 3.89543 9.89543 3 11 3H13C14.1046 3 15 3.89543 15 5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
      <h3 class="empty-state-title">No tienes órdenes</h3>
      <p class="empty-state-text">Tus órdenes aparecerán aquí cuando realices una compra</p>
      <a href="products.html" class="button" style="margin-top: var(--spacing-lg);">Ver Productos</a>
    </div>

    <div id="ordersContainer" style="display: none;">
      <!-- Las órdenes se renderizarán aquí -->
    </div>
  </main>
</body>
</html>

  <script type="module">
    import { requireAuth } from '/assets/js/auth.js';
    import { renderHeader } from '/assets/js/ui.js';
    import { apiFetch } from '/assets/js/api.js';
    requireAuth();
    window.addEventListener('DOMContentLoaded', async ()=>{
      renderHeader();
      const tbody = document.querySelector('tbody');
      const fmt = (v)=>{ if(!v) return '—'; const d=new Date(v); return isNaN(d.getTime())? String(v) : d.toLocaleString(); };
      try{
        const list = await apiFetch('ordenes','?mine=true');
        tbody.innerHTML = (list||[]).map(o=>{
          const id = o.id_orden ?? o.id ?? '';
          const fecha = o.fecha_creacion ?? o.fecha ?? o.createdAt;
          const estado = o.estado ?? o.status ?? 'entregado';
          return `
          <tr>
            <td>#${id}</td>
            <td>${fmt(fecha)}</td>
            <td>${estado}</td>
            <td><a class=\"button\" href=\"order_detail.html?id=${id}\">Ver</a></td>
          </tr>`;
        }).join('');
      }catch{
        tbody.innerHTML = '<tr><td colspan=4>No se pudieron cargar las órdenes</td></tr>'
      }
    });
  </script>
</head>
<body>
  <header></header>
  <main class="container">
    <h1>Mis Órdenes</h1>
    <table class="table">
      <thead><tr><th>ID</th><th>Fecha</th><th>Estado</th><th></th></tr></thead>
      <tbody></tbody>
    </table>
  </main>
</body>
</html>
