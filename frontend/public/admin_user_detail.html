<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin - Usuario</title>
  <link rel="stylesheet" href="/assets/css/base.css">
  <link rel="stylesheet" href="/assets/css/layout.css">
  <link rel="stylesheet" href="/assets/css/components.css">
  <link rel="stylesheet" href="/assets/css/theme.css">
  <script type="module">
    import { requireAuth } from '/assets/js/auth.js';
    import { renderHeader, showToast } from '/assets/js/ui.js';
    import { apiFetch } from '/assets/js/api.js';
    requireAuth('admin');
    function id(){ const u=new URL(location.href); return u.searchParams.get('id'); }
    window.addEventListener('DOMContentLoaded', async ()=>{
      renderHeader({ active:'dashboard', isAdmin:true });
      const form = document.querySelector('form');
      try{
        const u = await apiFetch('usuarios',`/${id()}`);
        document.getElementById('name').value = `${u.nombres ?? ''} ${u.apellidos ?? ''}`.trim();
        document.getElementById('email').value = u.email ?? '';
        document.getElementById('role').value = u.rol ?? 'cliente';
        document.getElementById('estado').value = u.estado ?? 'activo';
      }catch(err){
        console.error('No se pudo cargar el usuario', err);
      }
      form.addEventListener('submit', async (e)=>{
        e.preventDefault();
        try{
          const [nombres, ...resto] = document.getElementById('name').value.trim().split(' ');
          const apellidos = resto.join(' ');
          await apiFetch('usuarios',`/${id()}`,{
            method:'PUT',
            body:{
              nombres: nombres || '',
              apellidos,
              email: document.getElementById('email').value.trim(),
              rol: document.getElementById('role').value,
              estado: document.getElementById('estado').value
            }
          });
          showToast('Usuario actualizado');
        }catch{ showToast('No se pudo actualizar'); }
      });
    });
  </script>
</head>
<body>
  <header></header>
  <main class="container">
    <h1>Usuario</h1>
    <section class="card">
      <form>
        <div>
          <label for="name">Nombre</label>
          <input class="input" id="name" required>
        </div>
        <div>
          <label for="email">Email</label>
          <input class="input" id="email" type="email" required>
        </div>
        <div>
          <label for="role">Rol</label>
          <select id="role" class="input">
            <option value="cliente">Cliente</option>
            <option value="empleado">Empleado</option>
            <option value="admin">Administrador</option>
          </select>
        </div>
        <div>
          <label for="estado">Estado</label>
          <select id="estado" class="input">
            <option value="activo">Activo</option>
            <option value="inactivo">Inactivo</option>
          </select>
        </div>
        <button class="button" type="submit">Guardar</button>
      </form>
    </section>
  </main>
</body>
</html>
