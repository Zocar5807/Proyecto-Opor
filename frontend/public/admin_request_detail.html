<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin - Solicitud</title>
  <link rel="stylesheet" href="/assets/css/base.css">
  <link rel="stylesheet" href="/assets/css/layout.css">
  <link rel="stylesheet" href="/assets/css/components.css">
  <link rel="stylesheet" href="/assets/css/theme.css">
  <link rel="icon" href="/assets/img/logo.svg">
  <style>
    .request-detail {
      margin-bottom: var(--spacing-xl);
    }
    .request-detail__images {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: var(--spacing-md);
      margin-top: var(--spacing-md);
    }
    .request-detail__images img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: var(--radius-lg);
      border: 1px solid var(--color-border);
      cursor: pointer;
      transition: transform var(--transition-base);
    }
    .request-detail__images img:hover {
      transform: scale(1.05);
    }
    .request-detail__info {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: var(--spacing-md);
      margin-top: var(--spacing-md);
    }
    .request-detail__info-item {
      display: flex;
      flex-direction: column;
      gap: var(--spacing-xs);
    }
    .request-detail__info-label {
      font-size: var(--font-size-xs);
      font-weight: var(--font-weight-medium);
      color: var(--color-text-muted);
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    .request-detail__info-value {
      font-size: var(--font-size-base);
      color: var(--color-text);
      font-weight: var(--font-weight-medium);
    }
  </style>
  <script type="module">
    import { requireAuth } from '/assets/js/auth.js';
    import { renderHeader, showToast } from '/assets/js/ui.js';
    import { apiFetch } from '/assets/js/api.js';
    requireAuth(['admin', 'empleado']);
    
    function id(){ const u=new URL(location.href); return u.searchParams.get('id'); }
    
    window.addEventListener('DOMContentLoaded', async ()=>{
      renderHeader({ active:'requests' });
      const detailEl = document.getElementById('detail');
      const select = document.getElementById('status');
      const montoWrap = document.getElementById('montoWrap');
      const montoInput = document.getElementById('monto');
      const tasaInput = document.getElementById('tasa');
      const fechaPlazoInput = document.getElementById('fechaPlazo');
      const plazoInput = document.getElementById('plazo');
      const sucursalInput = document.getElementById('sucursal');
      const motivoWrap = document.getElementById('motivoWrap');
      const motivoInput = document.getElementById('motivo');
      
      let currentRequest = null;
      
      try{
        const s = await apiFetch('solicitudes',`/${id()}`);
        currentRequest = s;
        
        const imagenes = s.imagenes || [];
        const clienteNombre = s.nombre ? `${s.nombre} ${s.apellidos || ''}`.trim() : 'Sin nombre';
        
        detailEl.innerHTML = `
          <div class="request-detail__header" style="display:flex;justify-content:space-between;align-items:flex-start;margin-bottom:var(--spacing-md);flex-wrap:wrap;gap:var(--spacing-md);">
            <div>
              <h2 style="margin:0 0 var(--spacing-xs);">Solicitud #${s.id}</h2>
              <p style="margin:0;color:var(--color-text-muted);">${formatDate(s.fecha_creacion)}</p>
            </div>
            <span class="badge ${getEstadoBadgeClass(s.estado)}">${s.estado || 'Pendiente'}</span>
          </div>
          
          <div class="request-detail__info">
            <div class="request-detail__info-item">
              <span class="request-detail__info-label">Cliente</span>
              <span class="request-detail__info-value">${escapeHtml(clienteNombre)}</span>
            </div>
            ${s.cedula ? `
              <div class="request-detail__info-item">
                <span class="request-detail__info-label">Cédula</span>
                <span class="request-detail__info-value">${escapeHtml(String(s.cedula))}</span>
              </div>
            ` : ''}
            ${s.username ? `
              <div class="request-detail__info-item">
                <span class="request-detail__info-label">Usuario</span>
                <span class="request-detail__info-value">${escapeHtml(s.username)}</span>
              </div>
            ` : ''}
            <div class="request-detail__info-item">
              <span class="request-detail__info-label">Categoría</span>
              <span class="request-detail__info-value">${escapeHtml(s.categoria || 'Sin categoría')}</span>
            </div>
            ${s.monto_aprobado ? `
              <div class="request-detail__info-item">
                <span class="request-detail__info-label">Monto Aprobado</span>
                <span class="request-detail__info-value" style="color:var(--color-primary);font-weight:var(--font-weight-bold);">$${Number(s.monto_aprobado).toLocaleString()}</span>
              </div>
            ` : ''}
          </div>
          
          <div style="margin-top:var(--spacing-lg);">
            <h3 style="margin:0 0 var(--spacing-sm);">${escapeHtml(s.nombre_producto || 'Sin nombre')}</h3>
            <p style="color:var(--color-text-secondary);line-height:var(--line-height-relaxed);">${escapeHtml(s.descripcion || 'Sin descripción')}</p>
          </div>
          
          ${imagenes.length > 0 ? `
            <div style="margin-top:var(--spacing-lg);">
              <h3 style="margin:0 0 var(--spacing-sm);">Imágenes</h3>
              <div class="request-detail__images">
                ${imagenes.map(img => `<img src="${escapeHtml(img)}" alt="Imagen del artículo" onerror="this.style.display='none'">`).join('')}
              </div>
            </div>
          ` : ''}
        `;
        
        const current = String(s.estado || 'Pendiente');
        const norm = current.charAt(0).toUpperCase() + current.slice(1).toLowerCase();
        select.value = ['Pendiente','Aprobado','Rechazado'].includes(norm) ? norm : 'Pendiente';
        
        if (s.monto_aprobado) montoInput.value = s.monto_aprobado;
        if (s.con_tasa) tasaInput.value = s.con_tasa;
        if (s.plazo) plazoInput.value = s.plazo;
        if (s.fecha_plazo) fechaPlazoInput.value = s.fecha_plazo.split('T')[0];
        if (s.sucursal) sucursalInput.value = s.sucursal;
        if (s.motivo_rechazo) motivoInput.value = s.motivo_rechazo;
        
        updateFormVisibility();
      }catch(err){
        console.error('Error cargando solicitud:', err);
        detailEl.innerHTML = '<div class="empty-state"><h3>Error al cargar la solicitud</h3></div>';
      }

      function updateFormVisibility() {
        const estado = select.value;
        montoWrap.style.display = estado === 'Aprobado' ? 'block' : 'none';
        motivoWrap.style.display = estado === 'Rechazado' ? 'block' : 'none';
      }

      select.addEventListener('change', updateFormVisibility);
      
      document.querySelector('form').addEventListener('submit', async (e)=>{
        e.preventDefault();
        const map = { pendiente:'Pendiente', aprobado:'Aprobado', aprobada:'Aprobado', rechazado:'Rechazado', rechazada:'Rechazado' };
        const estadoNorm = map[String(select.value||'').toLowerCase()] || 'Pendiente';
        const body = { estado: estadoNorm };
        
        if (estadoNorm === 'Aprobado') {
          const monto = Number(montoInput.value);
          const tasa = Number(tasaInput.value);
          if (!(monto > 0)) { showToast('Ingresa un monto aprobado (> 0)'); return; }
          if (isNaN(tasa) || tasa < 0 || tasa > 100) { showToast('Ingresa una tasa entre 0 y 100'); return; }
          body.monto_aprobado = monto;
          body.con_tasa = tasa;
          const plazoVal = Number(plazoInput.value);
          if (!isNaN(plazoVal) && plazoVal > 0) body.plazo = Math.round(plazoVal);
          if (fechaPlazoInput.value) body.fecha_plazo = fechaPlazoInput.value;
          if (sucursalInput.value) body.sucursal = sucursalInput.value.trim();
        } else if (estadoNorm === 'Rechazado') {
          if (motivoInput.value.trim()) {
            body.motivo = motivoInput.value.trim();
          }
        }
        
        try{
          await apiFetch('solicitudes',`/${id()}/estado`,{ method:'PUT', body });
          showToast('Estado actualizado');
          setTimeout(() => location.reload(), 1000);
        }catch(err){
          console.error('Error actualizando estado:', err);
          showToast('No se pudo actualizar');
        }
      });
    });
    
    function getEstadoBadgeClass(estado) {
      const map = {
        'Pendiente': 'badge--warning',
        'Aprobado': 'badge--success',
        'Rechazado': 'badge--error'
      };
      return map[estado] || 'badge--secondary';
    }
    
    function formatDate(dateStr) {
      if (!dateStr) return '—';
      try {
        return new Date(dateStr).toLocaleDateString('es-ES', {
          year: 'numeric',
          month: 'long',
          day: 'numeric',
          hour: '2-digit',
          minute: '2-digit'
        });
      } catch {
        return dateStr;
      }
    }
    
    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text || '';
      return div.innerHTML;
    }
  </script>
</head>
<body>
  <header></header>
  <main class="container">
    <h1>Detalle de Solicitud</h1>
    <section id="detail" class="card request-detail"></section>
    <section class="card">
      <h2 style="margin-top:0">Cambiar Estado</h2>
      <form>
        <div>
          <label for="status">Estado</label>
          <select id="status" class="input">
            <option value="Pendiente">Pendiente</option>
            <option value="Aprobado">Aprobado</option>
            <option value="Rechazado">Rechazado</option>
          </select>
        </div>
        
        <div id="montoWrap" style="display:none;margin-top:var(--spacing-md);">
          <label for="monto">Monto aprobado *</label>
          <input id="monto" class="input" type="number" min="1" step="0.01" placeholder="0" required>
          <label for="tasa" style="margin-top:var(--spacing-sm);display:block">Tasa de interés (%) *</label>
          <input id="tasa" class="input" type="number" min="0" max="100" step="0.01" placeholder="0" required>
          <div class="grid" style="grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:var(--spacing-md);margin-top:var(--spacing-md)">
            <div>
              <label for="plazo">Plazo (días)</label>
              <input id="plazo" class="input" type="number" min="1" step="1" placeholder="30">
            </div>
            <div>
              <label for="fechaPlazo">Fecha límite</label>
              <input id="fechaPlazo" class="input" type="date">
            </div>
            <div>
              <label for="sucursal">Sucursal</label>
              <input id="sucursal" class="input" placeholder="Centro">
            </div>
          </div>
        </div>
        
        <div id="motivoWrap" style="display:none;margin-top:var(--spacing-md);">
          <label for="motivo">Motivo del rechazo</label>
          <textarea id="motivo" class="input" rows="3" placeholder="Explica el motivo del rechazo..."></textarea>
        </div>
        
        <button class="button" type="submit" style="margin-top:var(--spacing-md);">Guardar Cambios</button>
      </form>
    </section>
  </main>
</body>
</html>
