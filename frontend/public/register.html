<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Registro - La Oportunidad</title>
  <link rel="stylesheet" href="../assets/css/base.css">
  <link rel="stylesheet" href="../assets/css/layout.css">
  <link rel="stylesheet" href="../assets/css/components.css">
  <link rel="stylesheet" href="../assets/css/theme.css">
  <script type="module">
    import { apiFetch } from '../assets/js/api.js';
    import { saveSession } from '../assets/js/auth.js';
    import { showToast } from '../assets/js/ui.js';
    function parseJwt(token){ try { return JSON.parse(atob(token.split('.')[1])); } catch { return {}; } }
    window.addEventListener('DOMContentLoaded', ()=>{
      const form = document.querySelector('form');
      form.addEventListener('submit', async (e)=>{
        e.preventDefault();
        const cedula = document.getElementById('cedula').value.trim();
        const nombres = document.getElementById('nombres').value.trim();
        const apellidos = document.getElementById('apellidos').value.trim();
        const username = document.getElementById('username').value.trim();
        const password = document.getElementById('password').value;
        const telefono = document.getElementById('telefono').value.trim();
        const email = document.getElementById('email').value.trim();
        const direccion = document.getElementById('direccion').value.trim();
        try{
          await apiFetch('usuarios','/',{ method:'POST', body:{ cedula, nombres, apellidos, username, password, telefono, email, direccion } });
          const data = await apiFetch('usuarios','/login',{ method:'POST', body:{ username, password } });
          const payload = parseJwt(data.token);
          const role = payload.rol || payload.role || 'cliente';
          saveSession({ token: data.token, role });
          showToast('Registro exitoso');
          if (role === 'admin') location.href = 'admin_dashboard.html'; else location.href = 'products.html';
        }catch{ showToast('No se pudo registrar'); }
      });
    });
  </script>
</head>
<body>
  <main class="container">
    <section class="card" style="max-width:420px;margin:48px auto">
      <img src="../assets/img/logo.svg" alt="La Oportunidad" style="height:40px;margin-bottom:16px">
      <h1>Crea tu cuenta</h1>
      <form>
        <div>
          <label for="cedula">Cédula</label>
          <input class="input" id="cedula" required>
        </div>
        <div>
          <label for="nombres">Nombres</label>
          <input class="input" id="nombres" required>
        </div>
        <div>
          <label for="apellidos">Apellidos</label>
          <input class="input" id="apellidos" required>
        </div>
        <div>
          <label for="username">Usuario</label>
          <input class="input" id="username" required>
        </div>
        <div>
          <label for="email">Correo</label>
          <input class="input" id="email" type="email">
        </div>
        <div>
          <label for="telefono">Teléfono</label>
          <input class="input" id="telefono">
        </div>
        <div>
          <label for="direccion">Dirección</label>
          <input class="input" id="direccion">
        </div>
        <div>
          <label for="password">Contraseña</label>
          <input class="input" id="password" type="password" required>
        </div>
        <button class="button" type="submit">Registrarme</button>
      </form>
    </section>
  </main>
</body>
</html>
